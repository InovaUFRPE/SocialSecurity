<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Ocorrências</ion-label>
      <ion-select [(ngModel)]="ocurrenceData.codigo_tipo_ocorrencia" interface="action-sheet">
        <ion-option value="1">Furto</ion-option>
        <ion-option value="2">Roubo</ion-option>
        <ion-option value="3">Assalto a grupo</ion-option>
        <ion-option value="4">Sequestro Relâmpago</ion-option>
        <ion-option value="5">Arrombamento Veicular</ion-option>
        <ion-option value="6">Arrombamento Domiciliar</ion-option>
        <ion-option value="7">Arrombamento Loja Comercial</ion-option>
        <ion-option value="8">Saidinha Bancária</ion-option>
        <ion-option value="9">Roubo de Veículo</ion-option>
        <ion-option value="10">Arrastão</ion-option>
        <ion-option value="11">Tentativa de Assalto</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="ocurrenceData.titulo_ocorrencia" type="text" placeholder="Título"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="ocurrenceData.endereco_ocorrencia" type="text" placeholder="Endereço"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Data</ion-label>
      <ion-datetime [(ngModel)]="ocurrenceData.data_ocorrencia" displayFormat="DD-MM-YYYY"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Hora</ion-label>
      <ion-datetime [(ngModel)]="ocurrenceData.hora_ocorrencia" displayFormat="h:mm A" pickerFormat="h mm A"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Boletim</ion-label>
      <ion-select [(ngModel)]="ocurrenceData.boletim_ocorrencia" interface="action-sheet">
        <ion-option value="true">Registrado</ion-option>
        <ion-option value="false">Não registrado</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>
