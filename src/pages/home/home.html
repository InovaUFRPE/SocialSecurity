<ion-content>
  <ion-chip menuToggle>
    <ion-avatar>
        <img src="assets/images/icons/user.png" alt="">        
    </ion-avatar>
    <ion-label>Entrar</ion-label>
  </ion-chip>
  <!-- <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>-->
  <google-map (mapClick)="onMapClick($event)" (mapReady)="onMapReady($event)" [options]="options"></google-map>

  <ion-fab left bottom>
    <button ion-fab color="vibrant">
      <ion-icon name="arrow-dropup"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab (click)="toRegisterPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

</ion-content>

<ion-menu [content]="content">

  <ion-content>
    <ion-list>
      <ion-item>
        <button ion-button color="light" clear (click)="openLoginPage()">Login</button>
      </ion-item>
      <ion-item>
        <button ion-button color="light" clear (click)="toProfilePage()">Perfil</button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
