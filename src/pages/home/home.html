  <!-- <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>-->
  <google-map (mapClick)="onMapClick($event)" (mapReady)="onMapReady($event)" [options]="options"></google-map>

  <ion-fab left top>
    <button ion-fab color="vibrant">
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-fab-list *ngIf="getNome()" side="bottom">
      <button ion-fab (click)="toBeforeLoginPage()">
        <ion-icon name="log-in"></ion-icon>
      </button> 
    </ion-fab-list>
    <ion-fab-list *ngIf="!getNome()" side="bottom">
      <button ion-fab (click)="toProfilePage()">
        <ion-icon name="contact"></ion-icon>
        <div class="label" dir="ltr">Perfil</div>
      </button>
      <button ion-fab (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
        <div class="label" dir="ltr">Logout</div>
      </button>

    </ion-fab-list>

    <ion-fab-list *ngIf="!getNome()" side="right">
      <button ion-fab (click)="toRegisterPage()">
        <ion-icon name="add"></ion-icon>
        <div class="label" dir="ltr">OcorrÃªncias</div>
      </button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
