<ion-content padding>
    <div class="content">
      <div class="btn-skip">
        <div>
            <ion-icon (click)="toBeforePage()" ios="ios-arrow-dropleft-circle" md="ios-arrow-dropleft-circle"></ion-icon>
            
        </div>
        <div style="text-align:center">
            <img src="assets/images/icons/icon.png" alt="">
       
        </div>
      </div>
      <div class="inputs">
        <ion-list>
          <ion-item>
            <ion-input [(ngModel)]="userData.nome_usuario" type="text" placeholder="Nome"></ion-input>
          </ion-item>

  
          <ion-item>
            <ion-input [(ngModel)]="userData.email_usuario" type="email" placeholder="Email"></ion-input> 
          </ion-item>
  

          <ion-item>
            <ion-input [(ngModel)]="userData.senha_usuario" type="password" placeholder="Senha"></ion-input>         
          </ion-item>
  

          <ion-item>
              <ion-select [(ngModel)]="userData.sexo" placeholder="Sexo">
                <ion-option value="0">Feminino</ion-option>
                <ion-option value="1">Masculino</ion-option>
                <ion-option value="2">Prefiro n√£o informar</ion-option>
              </ion-select>
            </ion-item>
          </ion-list>
      </div>

      <div class="btns">
        <button text-center (click)="register()" ion-button round outline>CADASTRAR</button>
      </div>
    </div>
  </ion-content>
