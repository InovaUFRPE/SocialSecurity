<ion-content padding>
  <div class="content">
    <div class="btn-skip">
      <ion-icon (click)="toBeforePage()" ios="ios-arrow-dropleft-circle" md="ios-arrow-dropleft-circle"></ion-icon>
    </div>
    <div class="inputs">
      <ion-list inset>

        <ion-item>
          <ion-label>Username</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>

      </ion-list>
    </div>
    <div class="btns">
      <button (click)="toLoginPage()" text-center ion-button round outline>L O G I N</button>
    </div>
  </div>
</ion-content>
