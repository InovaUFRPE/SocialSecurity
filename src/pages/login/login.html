<ion-content padding>
  <div class="content">
    <div class="btn-skip">
      <div>
          <ion-icon (click)="toBeforePage()" ios="ios-arrow-dropleft-circle" md="ios-arrow-dropleft-circle"></ion-icon>
          
      </div>
      <div style="text-align:center">
          <img src="assets/images/icons/icon.png" alt="">
          
      </div>
    </div>
    <div class="inputs">
      <ion-list inset>

        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input id="username" type="email" [(ngModel)]="userData.username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input id="password" type="password" [(ngModel)]="userData.password"></ion-input>
        </ion-item>

      </ion-list>
    </div>
    <div class="btns">
      <button id="btn_login" (click)="login()" text-center ion-button round outline>L O G I N</button>
    </div>
  </div>
</ion-content>
