<ion-content padding>
  <div class="content">
    <div class="btn-skip">
      <ion-icon (click)="toBeforePage()" ios="ios-arrow-dropright-circle" md="ios-arrow-dropright-circle"></ion-icon>
    </div>
    <div class="pager">
      <ion-slides pager>

        <ion-slide class="item_slide">
          <img src="assets/images/icons/heat_map.png" alt="">
          <h2>Encontre zonas com alto índice de perigo</h2>
        </ion-slide>
        <ion-slide class="item_slide">
          <img src="assets/images/icons/description_in_map.png" alt="">
          <h2>Saiba aonde as ocorrências aconteceram</h2>
        </ion-slide>
        <ion-slide class="item_slide">
          <img src="assets/images/icons/danger_zones.png" alt="">
          <h2>Seja alertado ao se aproximar de zonas de risco</h2>
        </ion-slide>
        <ion-slide class="item_slide">
          <img src="assets/images/icons/add_position.png" alt="">
          <h2>Alerte outras pessoas sobre ocorrências</h2>
        </ion-slide>
        <ion-slide (click)="toBeforePage()" class="item_slide">
          <img src="assets/images/icons/tap.png" alt="">
          <h2>
            <a>Começar</a>
          </h2>
        </ion-slide>
      </ion-slides>
    </div>

  </div>

</ion-content>
