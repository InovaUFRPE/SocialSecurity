<ion-content padding>
  <ion-card class="ion-card" *ngFor="let movie of list_movies">
    <img [src]="'https://image.tmdb.org/t/p/w500' + movie.backdrop_path">
    <ion-item> 
      <ion-icon name="ios-bookmark-outline" item-start large></ion-icon>
      <h2>{{movie.original_title}}</h2>
      <p>{{movie.overview}}</p>
    </ion-item>
    <ion-item>
      <ion-icon name="ios-time-outline" item-start large></ion-icon>
      <span item-right>18 min</span>
    </ion-item>

  </ion-card>
</ion-content>
