<ion-content padding>
  <ion-card class="ion-card" *ngFor="let movie of list_movies">

    <!--<iframe
      width="400"
      height="200"
      frameborder="0" style="border:0"
      [src]="videoUrl" 
      allowfullscreen>
    </iframe>-->

    <ion-item> 
      <ion-icon name="ios-bookmark-outline" item-start large></ion-icon>
      <h2>{{movie.titulo}}</h2>
      <p>{{movie.endereco}}</p>
    </ion-item>
    <ion-item>
      <ion-icon name="ios-time-outline" item-start large></ion-icon>
      <span item-right>18 min</span>
    </ion-item>

  </ion-card>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>''
</ion-content>
